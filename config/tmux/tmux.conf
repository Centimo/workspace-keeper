# Remap prefix from Ctrl+B to Ctrl+A (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Tab navigation: Alt+Left / Alt+Right
bind -n M-Left previous-window
bind -n M-Right next-window

# New tab in current directory: Alt+T
bind -n M-t new-window -c "#{pane_current_path}"

# Close tab: Alt+W
bind -n M-w confirm-before -p "Close tab? (y/n)" kill-window

# Split panes with intuitive keys
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Mouse on for scroll; wezterm intercepts drag for native selection
set -g mouse on

# Start window numbering from 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Colors — match Breeze Dark theme
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Status bar at bottom (like yakuake tabs)
set -g status-position bottom
set -g status-style "bg=#232627,fg=#fcfcfc"
set -g status-left ""
set -g status-right "#[fg=#7f8c8d]#S "
set -g window-status-format " #I:#W "
set -g window-status-current-format "#[bg=#1d99f3,fg=#ffffff] #I:#W "
set -g window-status-separator ""

# Pane borders
set -g pane-border-style "fg=#7f8c8d"
set -g pane-active-border-style "fg=#1d99f3"

# Reduce escape delay (important for vim/zsh)
set -sg escape-time 10

# History
set -g history-limit 50000

# Shell
set -g default-shell /bin/zsh

# Resurrect — save/restore sessions across reboots
run-shell ~/.tmux/plugins/tmux-resurrect/resurrect.tmux

# Continuum — auto-save every 5 minutes
run-shell ~/.tmux/plugins/tmux-continuum/continuum.tmux
set -g @continuum-save-interval '5'
set -g @continuum-restore 'on'

# Resurrect — also save pane contents
set -g @resurrect-capture-pane-contents 'on'
